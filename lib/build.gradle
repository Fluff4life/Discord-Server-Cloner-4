apply plugin: 'java'
apply plugin: 'eclipse'

group = "xyz.mahasamut"
version = "1.0"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.google.code.gson:gson:2.9.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'xyz.mahasamut.DiscordServerCloner.Main'
    }

	archiveBaseName = "Discord Server Cloner"

  	from {
    	configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}